<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>
    .circle {
      height: 50px;
      width: 50px;
      border: 1px solid #ccc;
      border-radius: 50%;
      transition: all 0.75s;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .yellow {
      background-color: yellow;
    }
    </style>
  </head>
  <body>

    <div id="app">
      <div v-bind:class="['circle', currentColor]" v-on:click="changeColor"></div>
      <div class="circle" v-bind:style="{'border-radius': radius}" v-on:click="toggleRadius"></div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js" charset="utf-8"></script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        radius: 0,
        colorIndex: 0,
        currentColor: 'red',
        colors: ['red', 'green', 'blue', 'yellow']
      },
      methods: {
        changeColor: function () {
          this.colorIndex++;
          if (this.colorIndex > this.colors.length - 1) {
            this.colorIndex = 0;
          }
          this.currentColor = this.colors[this.colorIndex];
        },
        toggleRadius: function () {
          if (this.radius === 0) {
            this.radius = '50%';
          } else {
            this.radius = 0;
          }
        },
        testFunction: function () {
          console.log('Test function called');
        }
      }
    });
    </script>
  </body>
</html>
